<!DOCTYPE html>
<html ng-app="sharkAttackApp">
  <head>
    <title>Professor P Shark Attack Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script type="text/javascript" src="lib/underscore-1.6.0.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.3.0.min.js"></script>
    <script type="text/javascript" src="lib/sharkattackctrl.js"></script>
  </head>
  <body>
    <div class="sharkattack-container" 
        tabindex="0"
        ng-controller="SharkAttackCtrl"
        ng-keydown="keyevent($event)"
        ng-keyup="keyevent($event)">

      <div class="shark" ng-repeat="shark in sharks"
          ng-style="shark.getStyle()"
          ng-class="shark.getClasses()"></div>

      <div class="raft"
        ng-style="raft.getStyle()"
        ng-class="raft.getClasses()"></div>
    </div>
  </body>
</html>
